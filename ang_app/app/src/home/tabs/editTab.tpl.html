<a href = "#" ui-sref = "personal" class="personal">You personal info</a>
<a href = "#" ui-sref = "edit" class="edit">Edit you personal</a>
<div ng-controller="editCtrl">
  <form ng-submit="editForm" name="editForm">
    <div>First name: </div><input type="text" ng-minlength="3" name="firstName" required>
    <div>Last name: </div> <input type="text" ng-minlength="3" name="lastName" required>
    <button type="submit" ng-click="updateBio()">Save info</button>
  </form>
</div>
