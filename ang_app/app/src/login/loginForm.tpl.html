<div>
	<div ng-controller="loginCtrl">
	<h2>{{ title }}</h2>
	<form ng-submit="userForm.$valid" name="userForm" novalidate>
		<div>
			<label>Login</label>
			<input type="text" ng-model="user.login" ng-minlength="3" name="login" required>
		</div>
		<div>
			<label>Password</label>
			<input type="password" ng-model="user.password" ng-minlength="4" name="password" required>
		</div>
		<div>
			<button type="submit" ng-click="logUserIn()">Login</button>
			<button ui-sref="forgot">Forgot password</button>
		</div>
	</form>
	</div>
</div>
